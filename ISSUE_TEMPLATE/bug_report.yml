name: Production Bug
description: Report a defect impacting correctness, stability, or reliability.
title: "[Bug] "
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clear and concise explanation of the issue.
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide minimal reproducible steps.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Low (minor inconvenience)
        - Medium (workflow impact)
        - High (production impact)
        - Critical (data loss / security exposure)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Commit hash, branch, infra, browser, runtime, etc.
